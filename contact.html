        <!-- form starts -->
        <section>
            <div class="container my-5">
                <div class="row">
                    
                    <div class="col-md-6 border border-primary p-3">
                        <form id="contactform" onsubmit="return validate()">
                            <div class="row">
                                <h1>Contact Form</h1>
                                <div class="col-md-6 ">

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Enter Name</label>
                                        <input type="text" class="form-control" id="name" name="name"
                                            placeholder="Enter Name">
                                            <span class="text-danger" id="nameerror"></span>
                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Enter Email</label>
                                        <input type="email" class="form-control" id="email" name="email"
                                            placeholder="Enter Email">
                                            <span class="text-danger" id="pwd_error"></span>
                                    </div>
                                </div>

                                <div class="col-md-6 ">

                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Mobile no.</label>
                                        <input type="number" class="form-control" id="number" name="number"
                                            placeholder="Enter MobileNo">
                                            <span class="text-danger" id="numbererror"></span>
                                    </div>


                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3"> 
                                        <label for="exampleFormControlInput1" class="form-label">Enter phoneNo</label>
                                        <input type="number" class="form-control" id="number" name="number"
                                            placeholder="Enter phoneNo">
                                            <span class="text-danger" id="numbererror"></span>
                                    </div>
                                </div>


                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">City</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select city</option>
                                        <option value="1">pune</option>
                                        <option value="2">mumbai</option>
                                        <option value="3">nanded</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>State</option>
                                        <option value="1">Maharashtra</option>
                                        <option value="2">Gujrat</option>
                                        <option value="3">Up</option>
                                        <option value="4">Bihar</option>
                                        <option value="5">Tamilnadu</option>
                                        <option value="6">Kerala</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Country</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Select Country</option>
                                        <option value="1">India</option>
                                        <option value="2">China</option>
                                        <option value="3">USA</option>
                                        <option value="4">Spain</option>
                                        <option value="5">France</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Enter zip code</label>
                                        <input type="number" class="form-control" id="number" name="number"
                                            placeholder="Enter zip code">
                                            <span class="text-danger" id="numbererror"></span>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Gender</option>
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Others</option>

                                    </select>
                                </div>
                                <div class="col-md-4 ">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Enter DOB</label>
                                        <input type="date" class="form-control" id="number" name="number"
                                            placeholder="Enter DOB">
                                    </div>
                                </div>

                                <div class="col-md-12 ">
                                    <div class="mb-3" style="text-align: center;">
                                        <button type="submit" class="btn btn-primary" >
                                            Submit
                                        </button>
                                    </div>
                                </div>


                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.0053029400333!2d-3.6883748!3d40.453019600000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228e23705d39f%3A0xa8fff6d26e2b1988!2zQmVybmFiw6l1!5e0!3m2!1sen!2sin!4v1763719264649!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>

                </div>

        <!-- Social media icons -->
         <hr>

            <div class="container mb-5">
                <div class="row">
                    <div class="col-md-3 border border-primary p-3 my-3 ">
                        <h1>facebook<a href="https://www.facebook.com/" target="_blank">
                            <i class="bi bi-facebook facebook"></i>
                        </a></h1>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3 border border-primary p-3 my-3">
                        <h1>Instagram<a href="https://www.instagram.com/" target="_blank">
                            <i class="bi bi-instagram instagram"></i>
                        </a></h1>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3 border border-primary p-3 my-3">
                        <h1>youtube<a href="https://www.youtube.com/" target="_blank">
                            <i class="bi bi-youtube youtube"></i>
                        </a></h1>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
            <hr> 

            <div class="col-md-4 my-3 p-3">
                <ul>
                   <li><i class="bi bi-file-person"></i>Ashutsoh</li>
                   <li><i class="bi bi-file-person"></i>Rahul</li>
                   <li><i class="bi bi-file-person"></i>Yash</li>
                   <li><i class="bi bi-file-person"></i>Vaishnav</li>
                </ul>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>

        </section>
