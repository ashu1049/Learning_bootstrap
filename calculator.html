<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        

</head>

<body>
    <main>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 border border-primary p-3">
                    <div class="row">
                        <h1 style="text-align: center;">Calculator</h1>
                        <br>
                        <div class="col-md-6 my-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter First Number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter First Number">
                            </div>
                        </div>
                        <div class="col-md-6 my-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Enter Second Number</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Enter Second Number">
                            </div>
                        </div>
                        <div class="col-md-2 ">
                            <div class="mb-3" style="text-align: center;">
                                <button type="button" class="btn btn-success">
                                    +
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2 ">
                            <div class="mb-3" style="text-align: center;">
                                <button type="button" class="btn btn-success">
                                    -
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2 ">
                            <div class="mb-3" style="text-align: center;">
                                <button type="button" class="btn btn-success">
                                    *
                                </button>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2 ">
                            <div class="mb-3" style="text-align: center;">
                                <button type="button" class="btn btn-success">
                                    /
                                </button>
                            </div>
                        </div>
                        <div class="col-md-12 my-3">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Result</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="Result">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
